
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Oakland Pumps it up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <style type="text/css">
    #map {
      width: 100%;
      height: 100%;
      margin: 0px 0px 0px 0px;
      padding: 0px 0px 0px 0px;
      position: absolute;
      top:40px;
    }

      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />
    <![endif]-->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="bootstrap/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Oakland Pumps it up!</a>
        </div>
      </div>
    </div>

    <div class="container">

      <form class="form-horizontal" id="new-station-form">
        <fieldset>
          <div class="control-group">
            <div class="controls">
              <label>Station Type</label>
              <select id="station_type">
                <option value="Bike Shop">Bike Shop</option>
                <option value="Citizen Supported">Citizen Supported</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label>Name</label>
              <input type="text" id="name">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label>Address</label>
              <textarea id="address"></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label>Description</label>
              <textarea id="description"></textarea>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button class="btn">Cancel</button>
          </div>
        </fieldset>
      </form>


    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
    
      <script>
        $(document).on("submit", "#new-station-form", function(event){
          
          event.preventDefault();

          data = {
            "station\[name\]": $("#name").val(),
            "station\[address\]": $("#address").val(),
            "station\[description\]": $("#description").val(),
            "station\[station_type\]": $("#station_type").val()
          }


          $.ajax({
            url: 'http://oaklandpumpsitup.dev/stations.json',
            type: 'POST',
            data: data,
            success: function(){
              alert('Thanks for adding a station!');
            }
          });

          return false;
        });
      </script>


  </body>
</html>
